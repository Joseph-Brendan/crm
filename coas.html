<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="./css/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Nigerian Army Dashboard</title>
  </head>
  <body>
      <section id="home-section">
        <div class="container">
            <div class="col-12">
                <img src="./images/1200px-Emblem_of_the_Nigerian_Army 1.svg" height="60" class="rounded-circle mt-5 mx-auto d-block" alt="Nigerian Army">
                    <P class=" text-center text-muted" style="font-weight:900;font-size: 14px; margin-top: 10px;">NIGERIAN ARMY</P>
                    <p class="text-center" style="font-size: 11px;;">Electrical & Mechanical Engineers</p>


                    <div class="card mt-5 mx-auto d-block" style="width: 32rem;">
                        <div class="card-body">
                          <h6 class="card-title text-center" style="font-size: 12px;">COAS LOGIN</h6>
                            
                            <div class="wrapper mt-4">
                                <div class="input-data">
                                    <input type="text" required>
                                    <div class="underline"></div>
                                    <label for="name">Enter Username</label>
                                </div>

                                <div class="input-data mt-5">
                                    <input type="password" required>
                                    <div class="underline"></div>
                                    <label for="name">Enter Password</label>
                                </div>

                                <button class="login-button mt-5" style="width: 100%;">LOGIN</button>
                                <a href="./index.html" class="text-center anchor mt-4" style="font-size: 12px;"><p class="mt-4">GO BACK</p></a>

                                
                            </div>
                            
                           
                        </div>
                    </div>
            </div>
        </div>
      </section>
    

   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
